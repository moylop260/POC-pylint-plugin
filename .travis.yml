language: python
sudo: false
cache:
  apt: true
  directories:
    - $HOME/.pip-cache/

python:
    - "2.7"

addons:
  apt:
    packages:
      - python-lxml  # because pip installation is slow 

install:
    - pip install . coveralls flake8 --download-cache $HOME/.pip-cache

script:
    - flake8 --exclude=__init__.py .
    - coverage run setup.py test

after_success:
    coveralls

deploy:
  provider: pypi
  user: moylop260
  password:
    secure: 
  on:
    tags: true
